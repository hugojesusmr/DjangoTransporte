{% extends "layout/base.html" %}
{% block title%}Subir Archivo{% endblock title%}
{% block content %}
<div class="content-body">
  <div class="container-fluid">
    <!-- row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
          
              <div class="compose-content">
            
                <form action="{% url 'cargarFO'%}" class="dropzone" method="POST" id="MyDropZone">
                  {% csrf_token %}
                  <div class="fallback">
                    <input name="file" type="file" multiple>
                  </div>
                </form>
              </div>
              <div class="text-start mt-4 mb-3">
                <button type="submit" class="btn btn-google btn-sl-sm me-2" id="submit-all">
                  <span class="me-1"><i class="fa fa-paper-plane"></i></span>Enviar
                </button>
            
              </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
{% block javascripts %}

{% endblock javascripts %}
